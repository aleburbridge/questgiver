{% extends 'base.html'%}
{% block content %}

<div class="lobby">
    <h3>Room {{code}}</h3>
    <form method="post">
        <button type="submit" name="startGame" class="startGame">Start Game</button>
    </form>
    <ul>
    {% if players %}
        <li>{{you}}</li>
        {% for player in players %}
            <li>{{player}}</li>
        {% endfor %}
    {% endif %}
    </ul>
</div>
{% endblock %}
